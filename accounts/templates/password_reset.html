{% load static %}
{% load bootstrap %}
{% load crispy_forms_tags %}  
<!DOCTYPE html>
<html class="h-100" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MinhaVez</title>
    <!-- Favicon icon -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="../../static/quixlab-master/css/style.css" rel="stylesheet">
</head>
<body class="h-100">

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    


    
    <div class="login-form-bg h-100" style="background-color: rgb(144, 193, 241);">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                {% if context.msg_error %}
                                    <div class="alert alert-danger" role="alert">
                                        <h4 class="alert-heading">{{ context.msg_error }}</h4>
                                        <hr>
                                        <p>O E-mail digitado diverge do email contido no cadastro do CPF, ou n√£o tem cadastro para o CPF informado.</p>
                                    </div>
                                {% endif %}
                                <div class="col text-center">
                                    <img class="img-fluid" src="{% static 'midias_minhavez/logo.png' %}" style="width: 350px; height: 100px;" alt="Imagem responsiva">
                                </div>
                                <form class="mt-5 mb-5 login-input" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label style="font-size: medium;" class="font-weight-bold">CPF:</label>
                                        <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Ex: 123.456.789-00" required>
                                    </div>
                                    <div class="form-group">
                                        <label style="font-size: medium;" class="font-weight-bold">E-mail:</label>
                                        <input type="text" id="email" name="email" class="form-control" placeholder="Ex: maria@gmail.com" required>
                                    </div>
                                    <button class="btn login-form__btn submit w-100" 
                                    style="background-color: #1E90FF; font-size: medium;" type="submit">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="../../static/quixlab-master/plugins/common/common.min.js"></script>
    <script src="../../static/quixlab-master/js/custom.min.js"></script>
    <script src="../../static/quixlab-master/js/settings.js"></script>
    <script src="../../static/quixlab-master/js/gleek.js"></script>
    <script src="../../static/quixlab-master/js/styleSwitcher.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            console.log('aqui')    
            $("#cpf").mask("000.000.000-00");
        });
    </script>
</body>
</html>
